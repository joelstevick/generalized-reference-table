<ng-container cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
  <div class="row">
    <form [formGroup]="bocForm">
      <h2 mat-dialog-title>BOC Service Provider Form</h2>
      <mat-form-field>
        <mat-label>Suffix</mat-label>
        <textarea
          formControlName="suffix"
          matInput
          placeholder="Enter a Suffix"
          [value]="suffix"
        ></textarea>
      </mat-form-field>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="getSuffix()">Submit</button>
      </mat-dialog-actions>
    </form>
  </div>
</ng-container>
