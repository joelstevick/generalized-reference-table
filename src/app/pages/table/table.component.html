<app-table-toolbar
(downloadClicked)="downloadConfig.handler()">
</app-table-toolbar>
<br><br>
<ag-grid-angular
    style="height: 315px;"
    class="ag-theme-balham"
    (cellClicked)="openDeletePrompt($event)"
    [rowData]="rowData"
    [columnDefs]="columnDefs">
</ag-grid-angular>
<br>
<app-paginator
  *ngIf="pagination"
  [loadPage]="loadPage">
</app-paginator>
<button
  style="float: right"
  (click)="handleAddClick()">
  {{createConfig.label}}
</button>
